name: Test

on: [push]

  
jobs:
  Tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
            node-version: 16
            cache: yarn
      
      - name: Install modules
        run: yarn

      - name: Run Frontend tests
        working-directory: ./Frontend
        run: yarn test -- -u